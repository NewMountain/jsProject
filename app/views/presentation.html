<form novalidate>
    <div class="panel panel-default">
        <div class="panel-heading">Presentations</div>
        <div class="panel-body">
        <div class="row">
            <button class="btn btn-success" type="button" ng-click="megaJSONGenerator(goals,user,models,cashFlows,megaJSON)">Make me some JSON SON!!!</button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="comment">JSON Generator</label><textarea class="form-control" rows="15">{{megaJSON}}</textarea>
            </div>
        </div>
        <div id="container" style="height: 300px"></div>
        </div>

    </div>
</form>
<script>
$(function () { 
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jane',
            data: [1, 0, 4]
        }, {
            name: 'John',
            data: [5, 7, 3]
        }]
    });
});
</script>
