<form novalidate>
    <div class="panel panel-default">
            <div class="panel-heading">Financial Information</div>
            <div class="panel-body">
                <form role="form">
                    <div class="col-md-12">
                        <div class="well">
                            <legend>Initial Investments</legend>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="fName1">Initial Taxable Investments: <a href="#" tooltip-popup-close-delay='750' uib-tooltip='Invesments in taxable accounts such as personal accounts and revocable trusts'><span class="glyphicon glyphicon-question-sign"></span></a></label>
                                    <input type="text" class="form-control col-md-4" ng-model="user.taxInvest" ng-model-options="{ debounce: 200 }" ng-change="yearsToLive(user.c1);renderFlows(cashFlows,user)" ui-money-mask="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="fName2">Initial Tax-Advantaged Investments: <a href="#" tooltip-popup-close-delay='750' uib-tooltip='Invesments in tax advantaged accounts such as IRAs'><span class="glyphicon glyphicon-question-sign"></span></a></label>
                                    <input type="text" class="form-control col-md-4" id="fName2" ng-model="user.taxAdvInvest" ng-model-options="{ debounce: 200 }" ng-change="yearsToLive(user.c1);renderFlows(cashFlows,user)" ui-money-mask="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="fName2">Initial Post-Tax Investments: <a href="#" tooltip-popup-close-delay='750' uib-tooltip='Invesments in of post-tax money into tax deferred accounts such as ROTH IRAs'><span class="glyphicon glyphicon-question-sign"></span></a></label>
                                    <input type="text" class="form-control col-md-4" id="fName2" ng-model="user.taxPostInvest" ng-model-options="{ debounce: 200 }" ng-change="yearsToLive(user.c1);renderFlows(cashFlows,user)" ui-money-mask="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show="user.numUsers>=1" ng-class="user.numUsers==1 ? 'col-md-12' : 'col-md-6'">
                        <div class="well">
                            <div class="row">
                                <div class="col-md-12">
                                    <legend>Client 1 Information</legend>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="fName1">Income: <a href="#" tooltip-popup-close-delay='750' uib-tooltip='Annual income subject to ordinary income tax'><span class="glyphicon glyphicon-question-sign"></span></a></label>
                                    <input type="text" class="form-control" id="fName1" ng-model="user.c1.income" ui-money-mask="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="fName1">Taxable Contributions: <a href="#" tooltip-popup-close-delay='750' uib-tooltip='Annual invesmestments into taxable accounts such as personal accounts'><span class="glyphicon glyphicon-question-sign"></span></a></label>
                                    <input type="text" class="form-control" id="fName1" ng-model="user.c1.taxAddition" ng-model-options="{ debounce: 200 }" ng-change="yearsToLive(user.c1);renderFlows(cashFlows,user)" ui-money-mask="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="fName2">Years: <a href="#" tooltip-popup-close-delay='750' uib-tooltip='The number of years starting today, these taxable contributions will be made'><span class="glyphicon glyphicon-question-sign"></span></a></label>
                                    <input type="text" class="form-control" id="fName2" ng-model="user.c1.numTaxAddition">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="fName1">Tax-Advantaged Contributions: <a href="#" tooltip-popup-close-delay='750' uib-tooltip='Invesments in tax advantaged accounts such as IRAs'><span class="glyphicon glyphicon-question-sign"></span></a></label>
                                    <input type="text" class="form-control" id="fName1" ng-model="user.c1.taxAdvAddition" ng-model-options="{ debounce: 200 }" ng-change="yearsToLive(user.c1);renderFlows(cashFlows,user)" ui-money-mask="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="fName2">Years: <a href="#" tooltip-popup-close-delay='750' uib-tooltip='The number of years, starting today, these tax-advantaged contributions will be made'><span class="glyphicon glyphicon-question-sign"></span></a></label>
                                    <input type="text" class="form-control" id="fName2" ng-model="user.c1.numTaxAdvAddition">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="fName1">Post-Tax Contributions: <a href="#" tooltip-popup-close-delay='750' uib-tooltip='Invesments in accounts that accept post tax money such as ROTH IRAs'><span class="glyphicon glyphicon-question-sign"></span></a></label>
                                    <input type="text" class="form-control" id="fName1" ng-model="user.c1.taxPostAddition" ng-model-options="{ debounce: 200 }" ng-change="yearsToLive(user.c1);renderFlows(cashFlows,user)" ui-money-mask="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="fName2">Years: <a href="#" tooltip-popup-close-delay='750' uib-tooltip='The number of years, starting today, these post-tax contributions will be made'><span class="glyphicon glyphicon-question-sign"></span></a></label>
                                    <input type="text" class="form-control" id="fName2" ng-model="user.c1.numTaxPostAddition">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="fName1">Age of Initial Withdrawal:</label>
                                    <input type="text" class="form-control" id="fName1" ng-model="user.c1.firstWithdrawal">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="fName1">Expected Annual Withdrawal (in today's dollars):</label>
                                    <input type="text" class="form-control" id="fName1" ng-model="user.c1.expenses" ng-model-options="{ debounce: 200 }" ng-change="renderFlows(cashFlows,user)" ui-money-mask="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show="user.numUsers>1" ng-class="user.numUsers==1 ? 'col-md-12' : 'col-md-6'">
                        <div class="well">
                            <div class="row">
                                <div class="col-md-12">
                                    <legend>Client 2 Information</legend>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="fName2">Income:</label>
                                    <input type="text" class="form-control" id="fName2" ng-model="user.c2.income" ui-money-mask="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="fName1">Taxable Contributions:</label>
                                    <input type="text" class="form-control" id="fName1" ng-model="user.c2.taxAddition" ng-model-options="{ debounce: 200 }" ng-change="yearsToLive(user.c1);renderFlows(cashFlows,user)" ui-money-mask="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="fName2">Years:</label>
                                    <input type="text" class="form-control" id="fName2" ng-model="user.c2.numTaxAddition">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="fName1">Tax-Advantaged Contributions:</label>
                                    <input type="text" class="form-control" id="fName1" ng-model="user.c2.taxAdvAddition" ng-model-options="{ debounce: 200 }" ng-change="yearsToLive(user.c1);renderFlows(cashFlows,user)" ui-money-mask="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="fName2">Years:</label>
                                    <input type="text" class="form-control" id="fName2" ng-model="user.c2.numTaxAdvAddition">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="fName1">Post-Tax Contributions:</label>
                                    <input type="text" class="form-control" id="fName1" ng-model="user.c2.postTaxAddition" ng-model-options="{ debounce: 200 }" ng-change="yearsToLive(user.c1);renderFlows(cashFlows,user)" ui-money-mask="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="fName2">Years:</label>
                                    <input type="text" class="form-control" id="fName2" ng-model="user.c2.numTaxPostAddition">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="fName2">Age of Initial Withdrawal:</label>
                                    <input type="text" class="form-control" id="fName2" ng-model="user.c2.firstWithdrawal" ng-model-options="{ debounce: 200 }" ng-change="renderFlows(cashFlows,user)">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="fName2">Expected Annual Withdrawal (in today's dollars):</label>
                                    <input type="text" class="form-control" id="fName2" ng-model="user.c2.expenses" ng-model-options="{ debounce: 200 }" ng-change="renderFlows(cashFlows,user)" ui-money-mask="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</form>
