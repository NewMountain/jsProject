<form novalidate ng-controller="ModalDemoCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">Modify Cash Flows</div>
        <div class="panel-body">
            <form role="form">
                <div class="col-md-12">
                    <br>
                    <div class="well">
                        <legend>{{'Year '+ind+' Cash Flows' }}</legend>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="fName1">Initial Taxable Investments:</label>
                                <input type="text" class="form-control" ng-model="cashFlows.simulation[ind].taxInv" ui-money-mask="0">
                            </div>
                            <div class="col-md-4">
                                <label for="fName2">Initial Tax-Advantaged Investments:</label>
                                <input type="text" class="form-control" ng-model="cashFlows.simulation[ind].taxAdvInv" ui-money-mask="0">
                            </div>
                            <div class="col-md-4">
                                <label for="fName2">Initial Post-Tax Investments:</label>
                                <input type="text" class="form-control" ng-model="cashFlows.simulation[ind].taxPostInv" ui-money-mask="0">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="fName1">Tax-Optimized Withdrawals: </label>
                                <input type="text" class="form-control" ng-model="cashFlows.simulation[ind].presExp" ng-model-options="{ debounce: 200 }" ng-change="inflateUp(ind)" ui-money-mask="0">
                            </div>
                            <div class="col-md-6">
                                <label for="fName2">Inflation-Adjusted Withdrawals: </label>
                                <input type="text" class="form-control" ng-model="cashFlows.simulation[ind].inflExp" ng-model-options="{ debounce: 200 }" ng-change="inflateDown(ind)" ui-money-mask="0">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
                </div>
            </form>
        </div>
    </div>
</form>
